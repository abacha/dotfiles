# ~/.tmuxinator/zoltan.yml
# you can make as many tabs as you wish...

project_name: zoltan
project_root: ~/projects/ruby/zoltan/
tabs:
  - server:
      layout: main-vertical
      panes:
        - #empty
        - #empty
        - #empty
  - editor: vim
  - frontend:
      layout: main-horizontal
      panes:
        - cd ../zoltan_frontend/ && vim
        - cd ../zoltan_frontend/
  - mysql: #empty
